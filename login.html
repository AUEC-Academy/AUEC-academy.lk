<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AUEC Academy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(to right, #e0f7fa, #e1bee7);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-10 max-w-sm w-full text-center transition-transform transform hover:scale-105">
        <h1 class="text-3xl font-extrabold mb-6 text-purple-700">Login to AUEC Academy</h1>
        <form action="login.php" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 mb-2">Name:</label>
                <input type="text" name="name" id="name" required class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email:</label>
                <input type="email" name="email" id="email" required class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <button type="submit" class="bg-purple-600 text-white py-2 px-4 rounded-full hover:bg-purple-700 transition duration-300 shadow-lg transform hover:translate-y-1">Login</button>
        </form>

        <h3 class="mt-6 text-gray-600">New to here? <a href="register.html" class="text-purple-600 hover:underline font-semibold">Register</a></h3>
    </div>

    <footer class="mt-10 text-center text-gray-500 text-sm">
        <p>&copy; 2024 AUEC Academy. All Rights Reserved.</p>
    </footer>

</body>
</html>
